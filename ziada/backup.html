<table class="table table-striped table-hover">
    <thead>
        <tr>
                
            
            <th>Course Name</th>
            <th>Course Code</th>
            <!-- <th>Actions</th> -->
            <th>Actions</th>
        </tr>
    </thead>
    {% for c in course %}
    <tr>
        
        <td>{{c.courseName}}</td>
        <td>{{c.courseCode}}</td>
        <td>
            <div class="">
                <div class="row">
                    <div class="col-6">
                        <a href="{% url 'FYPAPP:update_course' c.id %}" class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</a>
                    </div>

                    <div class="col-6">
                        <a href="{% url 'FYPAPP:delete_course' c.id %}" class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</a>								
                    </div>
                </div>
            </div>
        </td>
    </tr>
    {% endfor %}
</table>
